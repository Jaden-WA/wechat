<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信聊天窗口</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    
    <div class="background">

        <div class="left">
            <img src="./assets/icons/avatar.jpg" class="avatar">
            <div class="icons_top">
                <a href="#chat">
                <a href="#chat" id="link-chat">
                    <img src="./assets/icons/聊天选中.svg" alt="聊天图标" id="icon-chat" class="icon" />
                </a>
                <a href="#users" id="link-users">
                    <img src="./assets/icons/联系人.svg" alt="联系人图标" id="icon-users" class="icon" />
                </a>
                <img src="./assets/icons/文件.svg">
                <div class="icon-wrapper">
                    <img src="./assets/icons/朋友圈.svg" class="circle-icon-img">
                    <span class="red-dot">1</span>
                </div>
                <img src="./assets/icons/视频号.svg">
                <img src="./assets/icons/看一看.svg">
                <img src="./assets/icons/搜一搜-copy.svg">
                
            </div>
            <div class="icons_bottom">
                <img src="./assets/icons/小程序.svg" class="icon">
                <img src="./assets/icons/设备2.svg" class="icon">
                <img src="./assets/icons/菜单.svg" class="icon">
            </div>
            
        </div>

        
        <div class="mid">
            <div class="search-bar">
                <img src="./assets/icons/搜索.svg" class="search-icon">
                <input type="text" placeholder="搜索">
                <img src="./assets/icons/加号（展开）.svg" class="add-btn">
            </div>
            <div class="chat-item">
                <a href='#chat?id=assistant&name=文件传输助手'>
                <img src="./assets/icons/文件传输助手.svg" class="chat-avatar">
                <span class="chat-title">文件传输助手</span>             
                </a>
            </div>
            <div id="users-page"></div>
            <div id="chat-list-page"></div>
        </div>

        
        <div class="right">
            <div id="chat-page" class="chat-page" style="display:none;">

                <!-- 标题 -->
                <div class="chat-header"></div>

                <!-- 聊天内容 -->
                <div class="chat-body">
                    <div class="message me">
                    <div class="bubble">这是我发的消息</div>
                    <img class="avatar" src="./assets/icons/avatar.jpg" alt="Me">
                    </div>

                    <div class="message other">
                    <img class="avatar" src="other-avatar.png" alt="Other">
                    <div class="bubble">这是对方的消息</div>
                    </div>                    
                </div>

                <!-- 输入框 -->
                <div class="chat-footer">
                    <div class="footer-icon">
                        <img src="./assets/icons/笑脸.svg" class="footer-icon">
                        <img src="./assets/icons/文件.svg" class="footer-icon">
                        <img src="./assets/icons/剪切.svg" class="footer-icon">
                        <img src="./assets/icons/聊天.svg" class="footer-icon">
                    </div>
                    <div>
                        <input type="text" class="footer-input" id="input-chat">
                    </div>
                </div>
            </div>

    </div>


<script type="text/javascript" src="./we.js">
</script>    
</body>
</html>
